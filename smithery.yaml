# Smithery configuration file: https://smithery.ai/docs/config#smitheryyaml

startCommand:
  type: stdio
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - openaiApiKey
    properties:
      openaiApiKey:
        type: string
        description: The API key for the OpenAI service.
      port:
        type: number
        default: 3000
        description: The port on which the MCP server will run.
  commandFunction:
    # A function that produces the CLI command to start the MCP on stdio.
    |-
    (config) => ({ command: 'node', args: ['dist/server.js'], env: { OPENAI_API_KEY: config.openaiApiKey, PORT: config.port.toString() } })
